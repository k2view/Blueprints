apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cassandra-claim
  labels:
    app: cassandra
    {{- range $label := .Values.labels }}
    {{ $label.name }}: {{ $label.value }}
    {{- end }}
  namespace: {{ .Values.namespace.name }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage.class }}
  resources:
    requests:
      storage: {{ .Values.storage.alocated_amount }}